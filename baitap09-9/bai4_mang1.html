<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <h1>Bài 4: Đảo ngược mảng</h1>
    <p>Mảng ban đầu:</p>
    <p id="original-array"></p>
    <p>Mảng sau khi đảo ngược:</p>
    <p id="reversed-array"></p>

    <script>
        const arr = [1, 2, 3, 4, 5];
        document.getElementById('original-array').textContent = `[${arr.join(', ')}]`;

        const reversed_arr = [...arr].reverse();
        document.getElementById('reversed-array').textContent = `[${reversed_arr.join(', ')}]`;
    </script>
</body>
</html>
