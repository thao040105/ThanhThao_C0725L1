<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <h1>Bài 6: Tìm kiếm phần tử</h1>
    <p>Mảng số nguyên đã cho:</p>
    <p id="array-display"></p>
    <p>Nhập số nguyên v:</p>
    <input type="number" id="input-v">
    <button onclick="checkNumber()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        const arr = [5, 12, 8, 15, 7, 20, 10, 3, 11, 6];
        document.getElementById('array-display').textContent = `[${arr.join(', ')}]`;

        function checkNumber() {
            const v = parseInt(document.getElementById('input-v').value);
            const resultElement = document.getElementById('result');

            if (arr.includes(v)) {
                resultElement.textContent = `${v} is in the array.`;
            } else {
                resultElement.textContent = `${v} is not in the array.`;
            }
        }
    </script>
</body>
</html>
