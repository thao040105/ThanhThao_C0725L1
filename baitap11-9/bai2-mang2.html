<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2</title>
</head>
<body>
  <h2>Bài 2: Đảo ngược ký tự trong mảng</h2>
  <pre id="output"></pre>

  <script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let reversed = arr.reverse().join("");
    document.getElementById("output").innerText = "Kết quả: " + reversed;
  </script>
</body>
</html>
