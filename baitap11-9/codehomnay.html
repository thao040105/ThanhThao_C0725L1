<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const displayPrime20 = () => {
    let count = 0;   // đếm số lượng số nguyên tố đã tìm thấy
    let num = 2;     // bắt đầu kiểm tra từ số 2

    while (count < 20) {   // chỉ chạy cho đến khi tìm được 20 số nguyên tố
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.writeln(num + " ");
            count++;
        }
        num++;
    }
}

    </script>
</body>
</html>
