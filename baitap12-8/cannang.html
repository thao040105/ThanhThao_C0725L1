<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính chỉ số BMI</title>
</head>
<body>
  <h2>Tính chỉ số BMI</h2>

  <label>Cân nặng (kg): </label>
  <input type="number" id="weight"><br><br>

  <label>Chiều cao (m): </label>
  <input type="number" id="height" step="0.01"><br><br>

  <button onclick="tinhBMI()">Tính BMI</button>

  <p id="ketqua"></p>

  <script>
    function tinhBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      if (weight > 0 && height > 0) {
        let bmi = weight / (height * height);
        let ketqua = "Chỉ số BMI của bạn là: " + bmi.toFixed(2);

        if (bmi < 18.5) {
          ketqua += " (Gầy)";
        } else if (bmi < 24.9) {
          ketqua += " (Bình thường)";
        } else if (bmi < 29.9) {
          ketqua += " (Thừa cân)";
        } else {
          ketqua += " (Béo phì)";
        }

        document.getElementById("ketqua").innerText = ketqua;
      } else {
        document.getElementById("ketqua").innerText = "Vui lòng nhập đầy đủ và chính xác!";
      }
    }
  </script>
</body>
</html>
