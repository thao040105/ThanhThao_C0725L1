<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 4 - Alert trước và sau</title>
</head>
<body>
  <h2>Bài 4: Hiển thị giá trị trước và sau khi gọi hàm</h2>
  <button onclick="runAdd()">Thực hiện cộng</button>
  <p id="result"></p>

  <script>
    function addNumbers() {
      let firstNum = 4;
      let secondNum = 8;
      let result = firstNum + secondNum;
      return result;
    }

    function runAdd() {
      let result = 0;
      alert("Giá trị ban đầu của result: " + result);
      result = addNumbers();
      alert("Giá trị sau khi gọi hàm: " + result);
      document.getElementById("result").innerText = "Kết quả: " + result;
    }
  </script>
</body>
</html>
