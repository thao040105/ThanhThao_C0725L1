<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = parseInt(prompt("Nhập số ngày trong tuần (1-7):"));
        if(day===1){
            document.write("Chủ nhật");
        }
        else if(day===2){
            document.write("thứ hai");
        }
        else if(day===3){
            document.write("thứ ba");
        }
        else if(day===4){
            document.write("thứ tư");
        }
        else if(day===5){
            document.write("thứ năm");
        }
        else if(day===6){
            document.write("thứ sáu");
        }
        else if(day===7){
            document.write("thứ bảy");
        }
        else{
            document.write("Không hợp lệ, vui lòng nhập số từ 1 đến 7.");
        }
    </script>
</body>
</html>
