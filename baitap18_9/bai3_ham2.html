<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 3 - Tính giai thừa</title>
</head>
<body>
  <h2>Bài 3: Tính giai thừa</h2>
  <input type="number" id="num" placeholder="Nhập số nguyên">
  <button onclick="calcFactorial()">Tính</button>
  <p id="result"></p>

  <script>
    function factorial(n) {
      if (n < 0) return -1; 
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function calcFactorial() {
      let n = parseInt(document.getElementById("num").value);
      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerText = "Nhập số nguyên >= 0!";
        return;
      }
      document.getElementById("result").innerText = 
        n + "! = " + factorial(n);
    }
  </script>
</body>
</html>
