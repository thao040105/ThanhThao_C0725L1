<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 5 - Số nhỏ nhất</title>
</head>
<body>
  <h2>Bài 5: Tìm số nguyên nhỏ nhất</h2>
  <input type="number" id="num1" placeholder="Số 1">
  <input type="number" id="num2" placeholder="Số 2">
  <input type="number" id="num3" placeholder="Số 3">
  <button onclick="findMin()">Tìm nhỏ nhất</button>
  <p id="result"></p>

  <script>
    function minOfThree(a, b, c) {
      return Math.min(a, b, c);
    }

    function findMin() {
      let n1 = parseInt(document.getElementById("num1").value);
      let n2 = parseInt(document.getElementById("num2").value);
      let n3 = parseInt(document.getElementById("num3").value);
      document.getElementById("result").innerText = 
        "Số nhỏ nhất là: " + minOfThree(n1, n2, n3);
    }
  </script>
</body>
</html>
