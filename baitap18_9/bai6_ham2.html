<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 6 - Kiểm tra số nguyên dương</title>
</head>
<body>
  <h2>Bài 6: Kiểm tra số nguyên dương</h2>
  <input type="number" id="num" placeholder="Nhập số">
  <button onclick="checkPositive()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function isPositive(n) {
      return Number.isInteger(n) && n > 0;
    }

    function checkPositive() {
      let n = parseFloat(document.getElementById("num").value);
      document.getElementById("result").innerText = 
        isPositive(n) ? n + " là số nguyên dương." : n + " không phải số nguyên dương.";
    }
  </script>
</body>
</html>
