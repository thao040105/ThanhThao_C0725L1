<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let year = parseInt(prompt("Nhập năm:"));
        let inLeapYear = false;
        let isDivisibleBy4 = (year % 4 === 0);
        if (isDivisibleBy4) {
            var isDivisibleBy100 = (year % 100 === 0);
            if (isDivisibleBy100) {
                let isDivisibleBy400 = (year % 400 === 0);
                if (isDivisibleBy400) {
                    inLeapYear = true;
                }
            } else {
                inLeapYear = true;
            }
        }
        if (inLeapYear) {
            alert(year + " là năm nhuận");
        } else {
            alert(year + " không phải là năm nhuận");
        }
    </script>
</body>
</html>
