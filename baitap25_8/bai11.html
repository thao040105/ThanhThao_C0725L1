<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 11: Thuế TNCN</title>
</head>
<body>
  <h2>Tính thuế thu nhập cá nhân</h2>
  <input type="number" id="income" placeholder="Thu nhập (triệu)">
  <button onclick="tinhThue()">Tính</button>
  <p id="result"></p>

  <script>
    function tinhThue() {
      let income = parseFloat(document.getElementById("income").value);
      let tax = 0;
      if (income <= 5) tax = income * 0.05;
      else if (income <= 10) tax = 5 * 0.05 + (income - 5) * 0.1;
      else if (income <= 18) tax = 5 * 0.05 + 5 * 0.1 + (income - 10) * 0.15;
      else tax = 5 * 0.05 + 5 * 0.1 + 8 * 0.15 + (income - 18) * 0.2;
      document.getElementById("result").innerText = "Thuế phải nộp = " + tax.toFixed(2) + " triệu";
    }
  </script>
</body>
</html>
