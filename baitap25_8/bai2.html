<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Mét sang Feet</title>
</head>
<body>
  <h2>Chuyển đổi Mét → Feet</h2>
  <input type="number" id="meter" placeholder="Nhập mét">
  <button onclick="convert()">Chuyển đổi</button>
  <p id="result"></p>

  <script>
    function convert() {
      let m = Number(document.getElementById("meter").value);
      let ft = m * 3.2808;
      document.getElementById("result").innerText = m + " m = " + ft.toFixed(2) + " ft";
    }
  </script>
</body>
</html>
