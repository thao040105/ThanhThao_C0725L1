<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7: Giải PT bậc 2</title>
</head>
<body>
  <h2>Giải phương trình bậc 2: ax² + bx + c = 0</h2>
  <input type="number" id="a" placeholder="Nhập a">
  <input type="number" id="b" placeholder="Nhập b">
  <input type="number" id="c" placeholder="Nhập c">
  <button onclick="giaiPT2()">Giải</button>
  <p id="result"></p>

  <script>
    function giaiPT2() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let kq = "";
      if (a === 0) {
        // thành PT bậc 1
        if (b === 0) {
          kq = c === 0 ? "Vô số nghiệm" : "Vô nghiệm";
        } else {
          kq = "Nghiệm x = " + (-c / b);
        }
      } else {
        let delta = b * b - 4 * a * c;
        if (delta < 0) kq = "Phương trình vô nghiệm";
        else if (delta === 0) kq = "Nghiệm kép x = " + (-b / (2 * a));
        else {
          let x1 = (-b + Math.sqrt(delta)) / (2 * a);
          let x2 = (-b - Math.sqrt(delta)) / (2 * a);
          kq = "Có 2 nghiệm phân biệt: x1 = " + x1 + " ; x2 = " + x2;
        }
      }
      document.getElementById("result").innerText = kq;
    }
  </script>
</body>
</html>
