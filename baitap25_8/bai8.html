<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 8: Kiểm tra tuổi</title>
</head>
<body>
  <h2>Kiểm tra tuổi hợp lệ</h2>
  <input type="number" id="age" placeholder="Nhập tuổi">
  <button onclick="kiemTraTuoi()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function kiemTraTuoi() {
      let age = parseInt(document.getElementById("age").value);
      if (age > 0 && age < 120) {
        document.getElementById("result").innerText = age + " là tuổi hợp lệ.";
      } else {
        document.getElementById("result").innerText = age + " không phải là tuổi hợp lệ.";
      }
    }
  </script>
</body>
</html>
