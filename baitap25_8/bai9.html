<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 9: Kiểm tra tam giác</title>
</head>
<body>
  <h2>Kiểm tra 3 cạnh có phải tam giác</h2>
  <input type="number" id="a" placeholder="Nhập cạnh a">
  <input type="number" id="b" placeholder="Nhập cạnh b">
  <input type="number" id="c" placeholder="Nhập cạnh c">
  <button onclick="kiemTra()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function kiemTra() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        document.getElementById("result").innerText = "a, b, c là 3 cạnh của tam giác.";
      } else {
        document.getElementById("result").innerText = "a, b, c không phải là tam giác.";
      }
    }
  </script>
</body>
</html>
