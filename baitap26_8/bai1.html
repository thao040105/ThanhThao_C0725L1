<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 1</title>
</head>
<body>
  <h2>Bài 1: Đếm từ 1 đến 100</h2>
  <script>
    for (let i = 1; i <= 100; i++) {
      document.write(i + "<br>");
      if (i === 99) {
        alert("Đã hoàn thành!");
      }
    }
  </script>
</body>
</html>
