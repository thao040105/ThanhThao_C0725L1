<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2</title>
</head>
<body>
  <h2>Bài 2: Kiểm tra nhiệt độ</h2>
  <script>
    let nhietDo = parseInt(prompt("Nhập nhiệt độ hiện tại: "));

    if (nhietDo > 100) {
      alert("Nhiệt độ quá cao, vui lòng giảm nhiệt độ!");
    } else if (nhietDo < 20) {
      alert("Nhiệt độ quá thấp, vui lòng tăng nhiệt độ!");
    } else {
      alert("Nhiệt độ bình thường.");
    }
  </script>
</body>
</html>
