<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị số nguyên tố</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Hiển thị các số nguyên tố đầu tiên</h1>
  <p>Ứng dụng này sẽ hiển thị <b>20 số nguyên tố đầu tiên</b>.</p>

  <div class="result" id="output"></div>

  <script>
    
    const numbers = 20;

   
    let count = 0;

   
    let n = 2;

   
    let output = document.getElementById("output");

    
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    let primes = "";
    while (count < numbers) {
      if (isPrime(n)) {
        primes += n + " ";
        count++;
      }
      n++;
    }

    output.textContent = primes;
  </script>
</body>
</html>
