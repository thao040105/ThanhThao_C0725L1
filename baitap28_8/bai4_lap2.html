<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 4: Hình chữ nhật</title>
</head>
<body>
  <h2>Bài 4: In hình chữ nhật rỗng</h2>
  <button onclick="inHinhChuNhat()">In Hình</button>
  <pre id="result"></pre>

  <script>
    function inHinhChuNhat() {
      let chieuCao = 5;   // số hàng
      let chieuRong = 20; // số cột
      let kq = "";

      for (let i = 1; i <= chieuCao; i++) {
        for (let j = 1; j <= chieuRong; j++) {
          if (i === 1 || i === chieuCao || j === 1 || j === chieuRong) {
            kq += "*";
          } else {
            kq += " ";
          }
        }
        kq += "\n";
      }

      document.getElementById("result").innerText = kq;
    }
  </script>
</body>
</html>
