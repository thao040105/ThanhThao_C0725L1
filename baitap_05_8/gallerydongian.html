<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery đơn giản với Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Bộ sưu tập hình ảnh</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="../media/anh2.jpg" class="card-img-top" alt="Ảnh 1" style="height: 250px; object-fit: cover;">
            <div class="card-body">
            <h5 class="card-title">Ảnh 1</h5>
            <p class="card-text">Mô tả ngắn gọn về ảnh đầu tiên.</p>
            </div>
        </div>
        </div>


        <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="../media/anh3.webp" class="card-img-top" alt="Ảnh 2" style="height: 250px; object-fit: cover;">
            <div class="card-body">
            <h5 class="card-title">Ảnh 2</h5>
            <p class="card-text">Mô tả ngắn gọn về ảnh thứ hai.</p>
            </div>
        </div>
        </div>
        <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="../media/anh4.jpg" class="card-img-top" alt="Ảnh 3" style="height: 250px; object-fit: cover;">
            <div class="card-body">
            <h5 class="card-title">Ảnh 3</h5>
            <p class="card-text">Mô tả ngắn gọn về ảnh thứ ba.</p>
            </div>
        </div>
        </div>
    </div>
  </div>

  <!-- JS Bootstrap (nếu cần dùng modal, dropdown,...) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
