<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_dongian</title>
</head>
<body>
    <form>
  <table border="1"  align="center" style="background-color: #ffffff;height: 500px; width: 50%;font-size: 20px;">
    <tr style="background-color: orangered; color: white;">
      <th colspan="4"><h3>SỞ THÍCH CỦA BẠN</h3></th>
    </tr>

    <tr>
      <td><b style="color: blue; ">Họ và tên</b></td>
      <td colspan="3"><input type="text" size="80" style="padding: 10px 20px;"></td>
    </tr>

    <tr>
      <td><b style="color: blue;">Email</b></td>
      <td colspan="3"><input type="email" size="80" style="padding: 10px 20px;"></td>
    </tr>

    <tr>
      <td><b style="color: blue;">Sở thích</b></td>
      <td><input type="checkbox"> <span style="color: orangered;">Thể thao</span></td>
      <td><input type="checkbox"> <span style="color: orangered;">Âm nhạc</span></td>
      <td><input type="checkbox"> <span style="color: orangered;">Đọc sách</span></td>
    </tr>

    <tr>
      <td></td>
      <td><input type="checkbox"> <span style="color: orangered;">Lướt web</span></td>
      <td><input type="checkbox"> <span style="color: orangered;">Chơi game</span></td>
      <td><input type="checkbox"> <span style="color: orangered;">Điện ảnh</span></td>
    </tr>

    <tr>
      <td></td>
      <td><input type="checkbox"> <span style="color: orangered;">Du lịch</span></td>
      <td colspan="2"></td>
    </tr>

    <tr>
      <td colspan="4" align="center">
        <input type="submit" value="Gửi thông tin" style="font-size: 18px; padding: 10px 20px;">
        <input type="reset" value="Nhập lại" style="font-size: 18px; padding: 10px 20px;">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
